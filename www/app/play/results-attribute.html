    <div class='div-center-content header'>
        <h1>Results</h1>
    </div>
</div>


<div class="container-fluid content-full">

    <br />
    <div class="game-instructions-text">
        <div class='div-center-content'>
            <h2>You scored {{playResultsAttributeController.totalScore}} points!</h2>
        </div>
        <!--<h3>You now have {{playerInfo.total_points}} points. </h3>-->
        <div class='results-progressbar-container' ng-if="nextLevelProgress">
            <!--Points until next level: {{pointsUntilNextLevel}} Current level start points: {{currentLevelData.required_points}}-->
            <div class='results-progressbar-bar' ng-style="{'width' : progressBarWidth + '%' }">
                <div class='div-center-content'>{{newLevelMessage}}</div>
            </div>
            <!--<progress></progress>-->
        </div>
        <br />
    </div>
    <div style='clear:both;'><br /></div>
    <div ng-if="newLevelUnlocked">
        <div class="game-instructions-text">
            <div class='div-center-content'>
                <h3>{{newLevelData.level_description}}</h3>
            </div>
            <div class='div-center-content'>
                <p><img class='image-results-unlock-food' ng-src="img/game_images/{{newLevelData.food_name}}.png" /></p>
            </div>
            <p>{{newLevelData.food_unlock_text}}</p>
        </div>
    </div>
    <br />
    <div class='div-center-content'>
        <a href="#/play" class="results-btn btn-base">New Game</a>
        <a href="#/main-menu" class="results-btn btn-base">Main Menu</a>

    </div>
    <br />
