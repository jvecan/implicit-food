<div class="container-fluid header-wide">
    <div class='div-center-content header '>
        <h1>New Game</h1>
    </div>
</div>
<div class="container-fluid content-full">

    <div ng-hide="foodGameInstructions">
        <div>
            Instructions for.
        </div>
        <br />
        <table class='table-game-instructions-food'>
            <tr>
                <th>Healthy:</th>
            </tr>
            <tr>
                <td ng-repeat="healthyFood in playStartController.randomHealthyFoods track by $index">
                    <img ng-src="img/game_images/{{healthyFood.name}}.png" class='image-instructions-food' />
                </td>
            </tr>
        </table>
        <br />
        <table class='table-game-instructions-food'>
            <tr>
                <th>Unhealthy:</th>
            </tr>
            <tr>
                <td ng-repeat="unhealthyFood in playStartController.randomUnhealthyFoods track by $index">
                    <img ng-src="img/game_images/{{unhealthyFood.name}}.png" class='image-instructions-food' />
                </td>
            </tr>
        </table>
        <br />
        <div class='div-center-content'>
            <a href="#/play-game" class="main-menu-btn btn-base">Start Game</a>
        </div>
        <br />
    </div>

    <div ng-hide="attributeGameInstructions" class="ng-hide">

    </div>


</div>
