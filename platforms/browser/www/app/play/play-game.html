<div ng-controller="gameCtrl as gameController" class="game-container">
    <div class='game-content'>
        <div class='game-touch-area game-touch-area-left'>Healthy
        </div>
        <div class='game-middle-screen'>
            <div class='game-stimulus'>
                <img class='game-stimulus-image' ng-src="img/game_images/asparagus.png" src="img/game_images/asparagus.png">
            </div>
            <div class='game-points'>
                Score: 214523 POINTS
            </div>
        </div>
        <div class='game-touch-area game-touch-area-right'>Unhealthy
        </div>
    </div>
</div>
